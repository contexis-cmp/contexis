# Workflow Definition: ContentPipeline
# Generated by CMP Framework on 2025-08-11

name: "ContentPipeline"
version: "1.0.0"
description: "Multi-step AI processing pipeline for ContentPipeline"
author: "CMP Framework"
created_date: "2025-08-11"
last_modified: "2025-08-11"

# Workflow Configuration
config:
  max_concurrency: 3
  retry_attempts: 3
  retry_delay: 5
  timeout: 300
  state_persistence: true
  error_handling: "continue_on_error"
  logging: "structured"
  monitoring: true

# Resource Limits
resources:
  cpu: "2"
  memory: "4Gi"
  storage: "10Gi"
  network: "100Mbps"

# Workflow Steps
steps:
  - name: "research"
    description: "Step 1: research"
    type: "research"
    timeout: 60
    retry_attempts: 2
    parallel: false
    condition: ""
    error_handling: "stop_on_error"
    dependencies: []
    resources:
      cpu: "1"
      memory: "2Gi"
      storage: "5Gi"
      network: "50Mbps"
    input: map[]
    output: map[]
  - name: "write"
    description: "Step 2: write"
    type: "write"
    timeout: 60
    retry_attempts: 2
    parallel: false
    condition: ""
    error_handling: "stop_on_error"
    dependencies: [research]
    resources:
      cpu: "1"
      memory: "2Gi"
      storage: "5Gi"
      network: "50Mbps"
    input: map[]
    output: map[]
  - name: "review"
    description: "Step 3: review"
    type: "review"
    timeout: 60
    retry_attempts: 2
    parallel: false
    condition: ""
    error_handling: "stop_on_error"
    dependencies: [write]
    resources:
      cpu: "1"
      memory: "2Gi"
      storage: "5Gi"
      network: "50Mbps"
    input: map[]
    output: map[]

# Workflow Dependencies
dependencies:
  write:
    - research
  review:
    - write

# Error Handling
error_handling:
  strategy: "continue_on_error"
  retry_attempts: 3
  retry_delay: 5
  continue_on_error: true

# State Management
state_management:
  persistence: true
  storage_path: "memory/ContentPipeline/workflow_state"
  checkpoint_interval: 30
  cleanup_after_completion: true

# Monitoring and Logging
monitoring:
  enabled: true
  metrics_collection: true
  progress_tracking: true
  performance_monitoring: true
  alerting:
    enabled: true
    thresholds:
      timeout: 300
      error_rate: 0.1
      resource_usage: 0.8
