apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: contexis-provider-keys
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: contexis-secrets
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: kv/data/contexis
        property: OPENAI_API_KEY


